{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">

    <!-- icon -->
    <link rel="shortcut icon" href="{% static 'icon/digital-campaign.png' %}" type="image/x-icon">
</head>

<body>
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" id="message">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
        {% if message == "Please sign in to book." %}
        <a href="/login/?next={{ request.path }}" class="lang" key="login">Login</a>
        {% endif %}
    </div>
    <script>
        $(".alert").delay(5000).slideUp(200, function () {
            $(this).alert('close');
        });
    </script>
    {% endfor %}
    <div class="wrapper">
        <div class="image">
            <img src="{% static 'login/images/bg-01.jpg' %}" alt="">
        </div>
        <div class="login">
            <div class="content">
                <h1 class="text-center title">register to continue</h1>
                <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Name</label> -->
                        <input type="text" placeholder="Name" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Password</label> -->
                        <input type="password" placeholder="name" class="form-control" name="password" required>
                    </div>
                    <input type="submit" value="register">
                </form>
                <a href="/login/?next=home" class="sign-up btn btn-outline-warning">or sign up using</a>
            </div>
        </div>
    </div>
</body>

</html>
