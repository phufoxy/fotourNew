{% load widget_tweaks %}

<div class="modal-header">
    <h3 class="modal-title">Place Info</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="">
        Name:
        {{ booktour.name }}
    </div>
    <div class="">
        <img src="{{ booktour.tour.image_tour.url }}" alt="" width="100px" height="100px">
    </div>
    <div class="">
        Email:
        {{ booktour.email }}
        
    </div>
    <div class="">
        Tour:
        {{ booktour.tour.name_tour }}
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
