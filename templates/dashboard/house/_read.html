{% load widget_tweaks %}

<div class="modal-header">
    <h3 class="modal-title">Place Info</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="">
        Name:
        {{ house.name_house }}
    </div>
    <div class="">
        <img src="{{ house.image_house.url }}" alt="" width="100px" height="100px">
    </div>
    <div class="">
        City:
        {{ house.city }}
        
    </div>
    <div class="">
        Address:
        {{ house.address }}
    </div>
    <div class="">
        Price:
        {{ house.price }}
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
