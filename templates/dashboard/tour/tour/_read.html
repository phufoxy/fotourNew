{% load widget_tweaks %}

<div class="modal-header">
    <h3 class="modal-title">Place Info</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="">
        Name:
        {{ tour.name_tour }}
    </div>
    <div class="">
        <img src="{{ tour.image_tour.url }}" alt="" width="100px" height="100px">
    </div>
    <div class="">
        person:
        {{ tour.person }}
        person
    </div>
    <div class="">
        Type:
        {{ tour.type_tour }}
    </div>
    <div class="">
        City:
        {{ tour.city }}
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
