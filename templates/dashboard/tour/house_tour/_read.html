{% load widget_tweaks %}

<div class="modal-header">
    <h3 class="modal-title">Place Info</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="">
        Name:
        {{ housetour.name_house }}
    </div>
    <div class="">
        <img src="{{ placetour.image_place.url }}" alt="" width="100px" height="100px">
    </div>
    <div class="">
        title:
        {{ housetour.title }}
        
    </div>
    <div class="">
        Body:
        {{ housetour.body|safe}}
    </div>
    <div class="">
        Tour:
        {{ housetour.tour.name_tour }}
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
