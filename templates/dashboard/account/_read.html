{% load widget_tweaks %}

<div class="modal-header">
    <h3 class="modal-title">Place Info</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="">
        Name:
        {{ account.name }}
    </div>
    <div class="">
        <img src="{{ account.avatar.url }}" alt="" width="100px" height="100px">
    </div>
    <div class="">
        Email:
        {{ account.email }}
        
    </div>
    <div class="">
        Question:
        {{ account.question }}
    </div>
    <div class="">
        Author:
        {{ account.author }}
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
