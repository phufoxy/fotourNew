{% load widget_tweaks %}

<div class="modal-header">
    <h3 class="modal-title">Place Info</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="">
        Name:
        {{ placedetails.place.name_place }}
    </div>
    <div class="">
        <img src="{{ placedetails.img_status.url }}" alt="" width="100px" height="100px">
    </div>
    <div class="">
        Title:
        {{ placedetails.title }}
        view
    </div>
    <div class="">
        start_status:
        {{ placedetails.start_status }}
    </div>
    <div class="">
        End_status:
        {{ placedetails.end_status }}
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
